<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="nav">

                <img src="insta.svg" alt="insta">
                <ul>
                    <li> <button class="login">LOG IN</button></li>
                    <li><button class="signup">Sign Up</button></li>
                </ul>
            </div>
        </header>
        <hr>

        <main>
            <div class="left">
                <img src="https://images.pexels.com/photos/19986947/pexels-photo-19986947/free-photo-of-aston-martin-vantage.jpeg?auto=compress&cs=tinysrgb&w=1200";
                    alt="dp" width="150px">
            </div>

            <div class="right">

                <div class="rightline1">
                    <p>Car IG</p>
                    <button>Follow</button>
                </div>

                <div class="rightline2">
                    <p>9 posts</p>
                    <p>15M followers</p>
                    <p>350 followers</p>
                </div>

                <div class="rightline3">
                    <i>THE CAR</i>
                </div>

                <div class="rightline4">
                    <p>Car Fans</p>
                </div>
            </div>
        </main>
        <hr>

        <section class="one">
            <div class="info">
                <p>POSTS</p>
                <p>REELS</p>
                <p>TAGGED</p>
            </div>
        </section>

        <section>
            <div class="boxes">
                <div class="box box1">
                    <img src="https://images.pexels.com/photos/8077860/pexels-photo-8077860.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img1">
                </div>
                <div class="box box2">
                    <img src="https://images.pexels.com/photos/8405819/pexels-photo-8405819.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img2">
                </div>
                <div class="box box3">
                    <img src="https://images.pexels.com/photos/9069167/pexels-photo-9069167.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img3">
                </div>
                <div class="box box4">
                    <img src="https://images.pexels.com/photos/14533601/pexels-photo-14533601.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img4">
                </div>
                <div class="box box5">
                    <img src="https://images.pexels.com/photos/10358884/pexels-photo-10358884.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img5">
                </div>
                <div class="box box6">
                    <img src="https://images.pexels.com/photos/11932427/pexels-photo-11932427.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img6">
                </div>
                <div class="box box7">
                    <img src="https://images.pexels.com/photos/17623835/pexels-photo-17623835/free-photo-of-interior-of-a-bmw-e30.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img7">
                </div>
                <div class="box box8">
                    <img src="https://images.pexels.com/photos/17156935/pexels-photo-17156935/free-photo-of-audi-rs5.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img8">
                </div>
                <div class="box box9">
                    <img src="https://images.pexels.com/photos/16157554/pexels-photo-16157554/free-photo-of-close-up-of-the-front-of-a-modern-black-honda-civic.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img9">
                </div>
            </div>
        </section>


    </div>
</body>

</html>
